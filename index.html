<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Middle Earth</title>
	<link rel="icon" href="./images/gollum.png" type="image/png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./style/main.css">
</head>

<body>
	<audio id="backgroundMusic" loop>
		<source src="./sounds/game-music.mp3" type="audio/mpeg">
	</audio>
	<audio id="bad-sound">
		<source src="./sounds/bad-sound.mp3" type="audio/mpeg">
	</audio>
	<audio id="good-sound">
		<source src="./sounds/good-sound.mp3" type="audio/mpeg">
	</audio>
	<audio id="gollum-sound">
		<source src="./sounds/gollum-sound.mp3" type="audio/mpeg">
	</audio>
	<audio id="gandalf-sound">
		<source src="./sounds/gandalf-sound.mp3" type="audio/mpeg">
	</audio>
	<audio id="sauron-sound">
		<source src="./sounds/sauron-sound.mp3" type="audio/mpeg">
	</audio>
	<audio id="ring-sound">
		<source src="./sounds/ring-sound.mp3" type="audio/mpeg">
	</audio>

	<canvas id="gameCanvas"></canvas>
	<div id="board" class="background"></div>


	<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

	<script src="./script.js"></script>


</body>

</html>
